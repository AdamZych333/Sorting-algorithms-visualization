<div class="manu">
    <mat-form-field appearance="fill" color="primary">
        <mat-label>Choosen algorithm</mat-label>
        <mat-select [disabled]="running" [(ngModel)]="selectedAlgorithm" name="algorithm">
          <mat-option *ngFor="let algorithm of algorithms" [value]="algorithm">
            {{algorithm.viewValue}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" color="primary">
        <mat-label>List size</mat-label>
        <input [disabled]="running" (ngModelChange)="onSizeChange()" matInput type="number" placeholder="Ex. 12" [formControl]="selectedSize" min="{{MIN_SIZE}}" max="{{MAX_SIZE}}">
        <mat-error *ngIf="selectedSize.invalid">Min size: {{MIN_SIZE}}</mat-error>
    </mat-form-field>
    <button [disabled]="running" mat-raised-button color="primary" class="start-btn" (click)="onStartClick()">Start</button>
    <button [disabled]="running" mat-raised-button color="accent" class="shuffle-btn" (click)="onShuffleClick()">Shuffle</button>
</div>
